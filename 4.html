<!DOCTYPE html>
<html>
<head>
	<title>Day of the Week</title>
</head>
<body>
	<h2>Enter a number between 1 and 7:</h2>
	<button onclick="var dayNumber = prompt('Enter a number between 1 and 7:'); 
	var dayOfWeek; switch (dayNumber) { case '1': dayOfWeek = 'Sunday'; break;
	case '2': dayOfWeek = 'Monday'; break;
	case '3': dayOfWeek = 'Tuesday'; break; 
	case '4': dayOfWeek = 'Wednesday'; break;
	case '5': dayOfWeek = 'Thursday'; break;
	case '6': dayOfWeek = 'Friday'; break; 
	case '7': dayOfWeek = 'Saturday'; break; 
	default: dayOfWeek = 'Invalid'; } 
	alert('The day is: ' + dayOfWeek);">Submit</button>
</body>
</html>
