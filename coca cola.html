<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who We Work With</title>
  <style> 
    .client-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 70%; /* Adjust width as needed */
  margin: 2rem auto; /* Add margin for spacing and center alignment */
  padding: 2rem; /* Add padding inside the section */
  border: 1px solid #ddd; /* Add a thin border */
  border-radius: 5px; /* Add rounded corners */
}
.client-section h2 {
  margin-bottom: 1rem; /* Add space between title and client list */
  font-size: 1.5rem; /* Adjust title font size */
}
.client-list {
  display: flex;
  flex-wrap: wrap; /* Allow clients to wrap to multiple lines */
  justify-content: space-between; /* Distribute clients evenly */
}
.client {
  width: 30%; /* Adjust client width as needed */
  margin: 1rem; /* Add margin for spacing between clients */
  text-align: center; /* Center client content */
}
.client img {
  width: 100%; /* Display image at full client width */
  height: auto; /* Maintain aspect ratio */
  margin-bottom: 1rem; /* Add space between logo and text */
}
.client h3,
.client p {
  font-size: 1rem; /* Adjust font size for client title and description */
  margin: 0.5rem 0; /* Add some margin for spacing between text elements */
}
.contact-info {
  width: 30%; /* Adjust contact info width as needed */
  margin: 2rem auto; /* Add margin for spacing and center alignment */
  padding: 1rem; /* Add padding inside the section */
  border: 1px solid #ddd; /* Add a thin border */
  border-radius: 5px; /* Add rounded corners */
  text-align: center; /* Center contact information */
}
.contact-info p {
  margin-bottom: 0.5rem; /* Add some margin for spacing between contact details */
}
  </style>
</head>
<body>
  <section class="client-section">
